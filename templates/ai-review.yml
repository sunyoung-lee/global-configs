name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get diff
        id: diff
        run: |
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' '*.css' | head -c 10000)
          echo "has_diff=$([ -n "$DIFF" ] && echo true || echo false)" >> $GITHUB_OUTPUT
          EOF_MARKER=$(dd if=/dev/urandom bs=15 count=1 2>/dev/null | base64)
          echo "content<<$EOF_MARKER" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "$EOF_MARKER" >> $GITHUB_OUTPUT

      - name: AI Review
        if: steps.diff.outputs.has_diff == 'true'
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const diff = process.env.DIFF_CONTENT;
            if (!diff || !diff.trim()) {
              console.log('No diff to review');
              return;
            }
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                model: 'gpt-4o-mini',
                messages: [{
                  role: 'system',
                  content: 'í•œêµ­ì–´ë¡œ ì½”ë“œ ë¦¬ë·°ë¥¼ í•´ì£¼ì„¸ìš”. ë³´ì•ˆ ì·¨ì•½ì , ì„±ëŠ¥ ì´ìŠˆ, ë²„ê·¸ ê°€ëŠ¥ì„±ì„ ì¤‘ì‹¬ìœ¼ë¡œ ê°„ê²°í•˜ê²Œ ë¦¬ë·°í•©ë‹ˆë‹¤. ë¬¸ì œ ì—†ìœ¼ë©´ LGTMìœ¼ë¡œ ì‘ë‹µí•©ë‹ˆë‹¤.'
                }, {
                  role: 'user',
                  content: diff
                }],
                temperature: 0.2
              })
            });
            const data = await resp.json();
            const review = data.choices[0].message.content;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ğŸ¤– AI Code Review\n\n${review}`
            });
        env:
          DIFF_CONTENT: ${{ steps.diff.outputs.content }}
